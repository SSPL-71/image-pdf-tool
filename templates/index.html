<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tool: Crop, Compress, and Convert to PDF</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87CEEB; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align container content to the left */
        }
        .box {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="file"], input[type="number"], select, button {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select {
            padding: 5px;
            width: 100px; /* Adjusted width to be smaller */
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .img-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust spacing between images */
        }
        .img-wrap {
            border: 1px solid #ddd; /* Add a border if desired */
            padding: 5px;
            width: 200px; /* Adjust width for better visibility */
            height: 200px; /* Adjust height for better visibility */
            overflow: hidden; /* Ensure images fit within the div */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .img-wrap img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure images fit within the div */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image container to align images -->
        <div class="image-container">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
        </div>

	<h1>3CTool: Crop - Compress - Convert</h1>
	<p class="subheading">Developed by SSPL</p>
	<p class="tagline">C - the power of your fingers!</p>

        <!-- Step 1: Crop Images -->
        <div class="box">
            <h2>Step 1: Crop Images</h2>
            <form id="crop-form" class="form-group">
                <label for="cropImages">Select Images to Crop:</label>
                <input type="file" id="cropImages" name="images" multiple>
                <div class="img-container" id="img-preview-crop"></div>
                <button type="button" id="crop-button">Crop Images</button>
            </form>
        </div>

        <!-- Step 2: Compress Images -->
        <div class="box" id="compress-box" style="display:none;">
            <h2>Step 2: Compress Images</h2>
            <form id="compress-form" class="form-group">
                <label for="quality">Compression Quality (1-100):</label>
                <input type="number" id="quality" name="quality" value="50">
                <div class="img-container" id="img-preview-compress"></div>
                <button type="button" id="compress-button">Compress Images</button>
            </form>
        </div>

        <!-- Step 3: Convert Images to PDF -->
        <div class="box" id="pdf-box" style="display:none;">
            <h2>Step 3: Convert Images to PDF</h2>
            <form id="pdf-form" class="form-group">
                <label for="pdfImages">Select Images to Convert to PDF:</label>
                <input type="file" id="pdfImages" name="images" multiple>
                <div class="img-container" id="img-preview-pdf"></div>
                <button type="button" id="pdf-button">Convert to PDF</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> <!-- Add jsPDF library -->
    <script src="static/js/upload.js"></script>
</body>
</html>
