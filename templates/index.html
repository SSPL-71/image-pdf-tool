<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tool: Crop, Compress, and Convert to PDF</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87CEEB; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align container content to the left */
        }
        .box {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="file"], input[type="number"], select, button {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select {
            padding: 5px;
            width: 100px; /* Adjusted width to be smaller */
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .img-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust spacing between images */
        }
        .img-wrap {
            border: 1px solid #ddd; /* Add a border if desired */
            padding: 5px;
            width: 200px; /* Adjust width for better visibility */
            height: 200px; /* Adjust height for better visibility */
            overflow: hidden; /* Ensure images fit within the div */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .img-wrap img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure images fit within the div */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Tool: Crop, Compress, and Convert to PDF</h1>

        <!-- Step 1: Crop Images -->
        <div class="box">
            <h2>Step 1: Crop Images</h2>
            <form id="crop-form" class="form-group">
                <label for="cropImages">Select Images to Crop:</label>
                <input type="file" id="cropImages" name="images" multiple>
                <div class="img-container" id="img-preview-crop"></div>
                <button type="button" id="crop-button">Crop Images</button>
            </form>
        </div>

        <!-- Step 2: Compress Images -->
        <div class="box" id="compress-box" style="display:none;">
            <h2>Step 2: Compress Images</h2>
            <form id="compress-form" action="{{ url_for('compress_image') }}" method="post" enctype="multipart/form-data" class="form-group">
                <label for="quality">Compression Quality (1-100):</label>
                <input type="number" id="quality" name="quality" value="50">
                <div class="img-container" id="img-preview-compress"></div>
                <button type="button" id="compress-button">Compress Images</button>
            </form>
        </div>

               <!-- Step 3: Convert Images to PDF -->
        <div class="box" id="pdf-box" style="display:none;">
            <h2>Step 3: Convert Images to PDF</h2>
            <form id="pdf-form" class="form-group">
                <label for="pdfImages">Select Images to Convert to PDF:</label>
                <input type="file" id="pdfImages" name="pdfImages" multiple>
                <div class="img-container" id="img-preview-pdf"></div>
                <button type="button" id="pdf-button">Convert to PDF</button>
            </form>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
       let cropperInstances = []; // Array to hold cropper instances
let croppedImagesData = []; // Array to hold cropped image data

function previewImages(input, previewContainer, enableCropper = false) {
    input.addEventListener('change', function() {
        previewContainer.innerHTML = ''; // Clear previous previews
        cropperInstances = []; // Clear previous cropper instances

        const files = input.files;
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgWrap = document.createElement('div');
                imgWrap.classList.add('img-wrap');
                const img = document.createElement('img');
                img.src = e.target.result;
                imgWrap.appendChild(img);
                previewContainer.appendChild(imgWrap);

                if (enableCropper) {
                    // Initialize Cropper.js on the image only if enableCropper is true
                    const cropper = new Cropper(img, {
                        aspectRatio: NaN, // Allow free ratio
                        viewMode: 1,
                        autoCropArea: 0.8, // Smaller crop area
                        guides: true,
                        highlight: true,
                        movable: true,
                        zoomable: true,
                        rotatable: true,
                        scalable: true,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        background: false
                    });

                    cropperInstances.push({ cropper, name: file.name }); // Add cropper instance and original filename to array
                }
            };
            reader.readAsDataURL(file);
        }
    });
}

function cropImages() {
    croppedImagesData = cropperInstances.map(instance => {
        const canvas = instance.cropper.getCroppedCanvas();
        if (canvas) {
            return canvas.toDataURL('image/jpeg');
        }
        return null;
    }).filter(data => data !== null);

    if (croppedImagesData.length > 0) {
        // Update preview for next step
        const imgPreviewCompress = document.getElementById('img-preview-compress');
        imgPreviewCompress.innerHTML = croppedImagesData.map(data => `
            <div class="img-wrap">
                <img src="${data}">
            </div>
        `).join('');

        // Show next box
        document.getElementById('compress-box').style.display = 'block';
    } else {
        console.error("No cropped images data.");
    }
}

function compressImages() {
    const quality = document.getElementById('quality').value / 100;
    const formData = new FormData();
    console.log('Compress button clicked'); // Debugging log

    // Process each cropped image and create a blob to send to the server
    let promises = cropperInstances.map((instance, index) => {
        return new Promise((resolve, reject) => {
            const canvas = instance.cropper.getCroppedCanvas();
            if (canvas) {
                canvas.toBlob(blob => {
                    const file = new File([blob], instance.name, {type: 'image/jpeg'}); // Use original filename
                    formData.append('images', file);
                    console.log(`Blob created for image ${index} with original name ${instance.name}`); // Debugging log
                    resolve();
                }, 'image/jpeg', quality);
            } else {
                reject('Canvas is not defined');
            }
        });
    });

    // Once all blobs are created, send them to the server
    Promise.all(promises).then(() => {
        console.log('All blobs created, sending to server...'); // Debugging log
        fetch('/compress', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json().catch(() => {
                // Handle cases where the response is not JSON
                console.error('Response is not JSON:', response);
                throw new Error('Response is not JSON');
            });
        })
        .then(data => {
            console.log('Compressed images saved:', data);
            // Show next box
            document.getElementById('pdf-box').style.display = 'block';
        })
        .catch(error => {
            console.error('Error saving compressed images:', error);
        });
    }).catch(error => {
        console.error('Error creating blobs:', error);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    // Step 1: Crop Images
    const cropImagesInput = document.getElementById('cropImages');
    const imgPreviewCrop = document.getElementById('img-preview-crop');
    previewImages(cropImagesInput, imgPreviewCrop, true); // Enable cropper for Step 1

    const cropButton = document.getElementById('crop-button');
    cropButton.addEventListener('click', cropImages);

    // Step 2: Compress Images
    const compressButton = document.getElementById('compress-button');
    compressButton.addEventListener('click', compressImages);

    // Step 3: Convert Images to PDF
    const pdfImagesInput = document.getElementById('pdfImages');
    const imgPreviewPDF = document.getElementById('img-preview-pdf');
    previewImages(pdfImagesInput, imgPreviewPDF, false); // Disable cropper for Step 3

    const pdfButton = document.getElementById('pdf-button');
    pdfButton.addEventListener('click', convertToPDF);
});

function convertToPDF() {
    const formData = new FormData();
    const files = document.getElementById('pdfImages').files;
    for (const file of files) {
        formData.append('images', file);
    }

    fetch('/convert_to_pdf', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'output.pdf';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => {
        console.error('Error converting to PDF:', error);
    });
}



    </script>
</body>
</html>
