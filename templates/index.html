<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression and PDF Conversion Tool</title>
    <style>
        body {
            background-color: #87CEEB; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align container content to the left */
        }
        .box {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="file"], input[type="number"], select, button {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select {
            padding: 5px;
            width: 100px; /* Adjusted width to be smaller */
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compression and PDF Conversion Tool</h1>
        
        <div class="box">
            <h2>Compress Images</h2>
            <form action="{{ url_for('compress_image') }}" method="post" enctype="multipart/form-data" class="form-group">
                <label for="images">Select Images to Compress:</label>
                <input type="file" name="images" multiple>
                <label for="quality">Compression Quality (1-100):</label>
                <input type="number" name="quality" value="50">
                <button type="submit">Compress Images</button>
            </form>
        </div>

        <div class="box">
            <h2>Convert Images to PDF</h2>
            <form action="{{ url_for('convert_to_pdf') }}" method="post" enctype="multipart/form-data" class="form-group">
                <label for="images">Select Images for PDF Conversion:</label>
                <input type="file" name="images" multiple>
                <label for="quality">Quality (1-100):</label>
                <input type="number" name="quality" value="50">
                <label for="folder_to_process">Select Folder for PDF Conversion:</label>
                <select name="folder_to_process">
                    <option value="uploads">Direct Upload Folder</option>
                    <option value="compressed">Compressed Folder</option>
                </select>
                <button type="submit">Convert to PDF</button>
            </form>
        </div>
    </div>
</body>
</html>
